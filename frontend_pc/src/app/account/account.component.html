<div class="main-content permiss-page ">
  <div class="top">
    <form class="form-inline search">
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入关键词" [(ngModel)]="keywords" name="keywords">
      </div>
      <button type="submit" class="btn btn-primary" (click)="search(keywords)">搜索</button>
      <button type="button" class="btn btn-primary" (click)="openModal(template)">添加</button>
    </form>
  </div>
  <div class="content">
    <h1 [exeBackground]="'gray'" *exeUnless = 'true'>Hello '{{name}}'</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>序号</th>
          <th>账户名称</th>
          <th>姓名</th>
          <th>性别</th>
          <th>手机号</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody *ngIf="data">
        <tr *ngFor="let item of data.list;  index as i;">
          <td>{{i}}</td>
          <td>{{item.account_name}}</td>
          <td>{{item.account_name}}</td>
          <td>{{item.account_name}}</td>
          <td>{{item.account_name}}</td>
          <td>
            <a (click)="edit(item.id)">编辑</a>
            <a (click)="delete(item.id)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination *ngIf="data" [totalItems]="data.count" [(ngModel)]="params.pageNo" (pageChanged)="pageChanged($event)" pageBtnClass="btn"
      [itemsPerPage]="params.pageSize" previousText="上一页" nextText="下一页" class="pull-left"></pagination>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">添加帐号</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">角色名称：</label>
          <input type="email" class="form-control" id="name" placeholder="请输入名称" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">选择权限：</label>
          <input type="email" class="form-control" id="code" placeholder="请输入CODE" [(ngModel)]="code" name="code">
        </div>
        <button type="btn" class="btn btn-default" (click)="add({name:name,code:code})">Submit</button>
      </form>
    </div>
  </ng-template>
</div>
